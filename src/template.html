<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess 1 vs 1</title>
  </head>
  <body>
    <section class="container">
      <div class="board">
        <div class="game-over-menu">
          <div class="">
            <h2>
              Check Mate <br />
              Winner: <span class="winner">white</span>
            </h2>
            <button class="btn defoult-btn restart-btn">Restart</button>
          </div>
        </div>
        <div class="confirm-box-container">
          <div class="confirm-box">
            <div class="body">Select a piece</div>
            <div class="div-btn">
              <button class="btn defoult-btn box-btn " value="q" >Queen</button>
              <button class="btn defoult-btn box-btn " value="r" >Rook</button>
              <button class="btn defoult-btn box-btn " value="b" >Bishop</button>
              <button class="btn defoult-btn box-btn " value="n" >Knight</button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button class="btn defoult-btn restart-btn">Restart</button>
      </div>
    </section>
  </body>
</html>
